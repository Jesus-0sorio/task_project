name: Build and deploy app to Azure Web App - api-task-project

on:
  push:
    branches:
      - main
      - develop
      - despliegue
  workflow_dispatch:

env:
  AZURE_WEBAPP_PACKAGE_PATH: "publish"

jobs:
  build_and_deploy_back:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      - name: Restore
        run: dotnet restore ./Back-Proyecto.sln
        working-directory: ./Back-Proyecto

      - name: Build with dotnet
        run: dotnet build ./Back-Proyecto.sln --configuration Release --no-restore
        working-directory: ./Back-Proyecto

      - name: Publish
        run: dotnet publish ./Back-Proyecto.sln --configuration Release --no-build
        working-directory: ./Back-Proyecto

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.API_NAME }}
          package: .
          publish-profile: ${{ secrets.AzureAppService_PublishProfile }}

  build_and_deploy_front:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm i
        working-directory: ./Frontend

      - name: Check code lint
        run: npm run lint
        working-directory: ./Frontend

      - name: Build
        run: npm run build
        working-directory: ./Frontend

      - name: Deploy to Azure Web App
        uses: Azure/webapps-deploy@v2
        with:
          app-name: "front-task-app"
          package: ./Frontend/dist
          publish-profile: ${{ secrets.APP_FRONTEND_TOKEN }}
  
